<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Sicurezza</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu, .audit-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .audit-options {
            display: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        Audit Sicurezza
    </header>
    <main>
        <div class="menu" id="menu">
            <button onclick="nuovoAudit()">Nuovo Audit</button>
            <button onclick="visualizzaReport()">Report Precedenti</button>
            <button onclick="elencoFindings()">Elenco Findings</button>
        </div>
        
        <div class="audit-options" id="auditOptions">
            <h2>Seleziona il tipo di Audit</h2>
            <button onclick="selezionaAudit('audit_documentale_sicurezza.html')">Audit Documentale Sicurezza</button>
            <button onclick="selezionaAudit('audit_operativo_sicurezza.html')">Audit Operativo Sicurezza</button>
            <button onclick="selezionaAudit('audit_completo_sicurezza.html')">Audit Completo Sicurezza</button>
            <button onclick="selezionaAudit('audit_documentale_ambiente.html')">Audit Documentale Ambiente</button>
            <button onclick="selezionaAudit('audit_operativo_ambiente.html')">Audit Operativo Ambiente</button>
            <button onclick="selezionaAudit('audit_completo_ambiente.html')">Audit Completo Ambiente</button>
            <button onclick="selezionaAudit('audit_hse.html')">Audit HSE</button>
            <button onclick="selezionaAudit('due_diligence.html')">Due Diligence</button>
            <button onclick="tornaMenu()">Indietro</button>
        </div>
    </main>
    
    <script>
        function nuovoAudit() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('auditOptions').style.display = 'flex';
        }
        
        function tornaMenu() {
            document.getElementById('auditOptions').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
        }
        
        function selezionaAudit(pagina) {
            window.location.href = pagina;
        }
    </script>
</body>
</html>
