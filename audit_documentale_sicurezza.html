<!DOCTYPE html>
<html lang="it">
<head>

  <title>Audit Documentale Sicurezza</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    Audit Documentale Sicurezza
  </header>
  <div class="container">
    <h2>Checklist Audit</h2>
    <table>
      <tr>
        <th>#</th>
        <th>Domanda</th>
        <th>Stato</th>
        <th>Note</th>
      </tr>
      <tr draggable="true">
        <td>1</td>
        <td>Verifica documentazione valutazione rischi</td>
        <td class="status vuoto">-</td>
        <td><textarea rows="2"></textarea></td>
      </tr>
      <tr draggable="true">
        <td>2</td>
        <td>Controllo registro infortuni</td>
        <td class="status vuoto">-</td>
        <td><textarea rows="2"></textarea></td>
      </tr>
    </table>
    <button onclick="confermaChecklist()">Conferma</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
