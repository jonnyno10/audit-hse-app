<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Documentale Sicurezza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Audit Documentale Sicurezza</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Domanda</th>
                    <th>Stato</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Domande caricate dinamicamente -->
            </tbody>
        </table>
        <button onclick="confermaChecklist()">Conferma</button>
    </div>

    <!-- Finestra modale per inserimento nota -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h3>Inserisci una nota</h3>
            <textarea id="note-text" placeholder="Scrivi la tua nota qui..."></textarea>
            <button id="save-note">Salva</button><button class="delete-note" id="delete-note">Cancella nota</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <button onclick="exportToGoogleSheets()">Esporta su Google Sheets</button>
    <script src="script.js"></script>
</body>
</html>
